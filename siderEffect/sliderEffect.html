<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="swiper/swiper.min.css">
    <link rel="stylesheet" href="styles/sliderEffect.css">
</head>

<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="detail">
                    <img src="image/sliderEffect/1.jpg" alt="">
                    <div class="content">
                        <h3>John Bobo</h3>
                        <p>Web Design</p>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="detail">
                    <img src="image/sliderEffect/2.jpg" alt="">
                    <div class="content">
                        <h3>John Bobo</h3>
                        <p>Web Design</p>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="detail">
                    <img src="image/sliderEffect/3.jpg" alt="">
                    <div class="content">
                        <h3>John Bobo</h3>
                        <p>Web Design</p>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="detail">
                    <img src="image/sliderEffect/4.jpg" alt="">
                    <div class="content">
                        <h3>John Bobo</h3>
                        <p>Web Design</p>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="detail">
                    <img src="image/sliderEffect/5.jpg" alt="">
                    <div class="content">
                        <h3>John Bobo</h3>
                        <p>Web Design</p>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="detail">
                    <img src="image/sliderEffect/6.jpg" alt="">
                    <div class="content">
                        <h3>John Bobo</h3>
                        <p>Web Design</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <script src="swiper/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            coverflowEffect: {
                rotate: 90, //50
                stretch: 0,
                depth: 100,
                modifier: 10, //1
                slideShadows: true,
            },
            pagination: {
                el: '.swiper-pagination',
            },
        });
    </script>
</body>

</html>
